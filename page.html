<!DOCTYPE html>
<html lang="en" style="margin: 0; height: 100%;">
    <head>

<body style="margin: 0; height: 100%;" background="background/background.png">

    <br>
    <br>

            <form>
                <br>

Bonjour,

Bisous bg

                <br>
                <div class="form-group">
                    <div class="d-flex justify-content-evenly">
